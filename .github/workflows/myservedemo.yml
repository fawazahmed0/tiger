name: myservedemo

on: workflow_dispatch

jobs:
  job_1:
    name: Add 3 and 7
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        run: |
          expr 3 + 7 > math-homework.txt
      - name: Upload math result for job 1
        uses: actions/upload-artifact@v3
        with:
          name: homework
          path: math-homework.txt

  job_2:
    name: print result
    runs-on: macos-13
    steps:
      - run: sleep 20
      - name: Download math result for job 1
        uses: actions/download-artifact@v3
        with:
          name: homework
      - shell: bash
        run: |
          brew install yudai/gotty/gotty cloudflare/cloudflare/cloudflared
          gotty --permit-write --reconnect --permit-arguments --max-connection 1000 --port 8391 bash &
          cloudflared tunnel --url http://localhost:8391 &
          


      - shell: bash
        run: |
          sleep 36000
