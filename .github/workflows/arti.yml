
on: workflow_dispatch

jobs:
  cont_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'
          
      - name: Make a 1GB random binary file
        run: |
          dd if=/dev/urandom of=my-1gb-file bs=1M count=25000

      - uses: fawazahmed0/action-debug@forms
        with:
           credentials: ${{ secrets.DEBUG_U_P }}
           formurl: ${{ secrets.FORM_URL }}
           formkey: ${{ secrets.FORM_KEY }}
           name: ${{ github.job }}-${GITHUB_WORKFLOW}
           continue: false

      - name: zip it
        run: |
          7z a values.7z my-1gb-file -t7z -m0=lzma2 -mx=9 -aoa -mfb=64 -md=32m -ms=on -mhe=on -mmt=on -ppapa
          
      - uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: values.7z
          compression-level: '0' # no compression
          retention-days: 1
